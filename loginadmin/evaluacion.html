<!DOCTYPE html>
<html lang="es" ng-app="miApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Evaluación</title>

		<!-- Bootstrap CSS -->
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/font-awesome.css" rel="stylesheet">
		<link href="../css/side-wraper.css" rel="stylesheet">
		<!--Mis estilos-->
		<link href="../css/estilos.css" rel="stylesheet">
		<link href="../css/menu.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<![endif]-->
		<style type="text/css">
		    .add-on{
		        transform:translate(-50px,8px) !important;
		    }
		</style>
	</head>
	<body>
	<div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#menu-toggle"  id="menu-toggle" style="text-align: center;">

                <li>
                       <div style="margin-right:35px; margin-top:30px;" class="row col-xs-12 col-sm-12">
                       <img  src= "../img/logo.png"  alt= "..."  class= "img-circle"  width="170px" height="200px" >
                       </div>
                </li>
                <li>
                    <a href="evaluacion.html" class="amarillo">
                        <div class="col-xs-12 caja_izq row-centered"><i class="fa fa-pencil icono_grandes"></i>
                        <h4 class="etiquetas">Evaluacion</h4>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="../Empleados/indexempleado.html" class="amarillo">
                        <div class="col-xs-12 caja_izq row-centered"><i class="fa fa-users icono_grandes"></i>
                        <h4 class="etiquetas">Empleados</h4>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="../periodos/periodos.html" class="amarillo">
                        <div class="col-xs-12 caja_izq row-centered"><i class="fa fa-clock-o icono_grandes"></i>
                        <h4 class="etiquetas">Periodo</h4>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="../reportes/reportes.html" class="amarillo">
                        <div class="col-xs-12 caja_izq row-centered"><i class="fa fa-bar-chart icono_grandes"></i>
                        <h4 class="etiquetas">Reportes</h4>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row" id="menu">
					<nav class="navbar navbar-default" role="navigation">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" id="mostrar" class="navbar-toggle pull-left menu_responsive" data-toggle="collapse" data-target=".navbar-ex1-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">logo</a>
						</div>
						<ul class="nav navbar-nav navbar-right hidden-xs hidden-sm">
							<li>
								<span class="col-xs-8"><h4>Usuario</h4> </span>
								<span class="col-xs-4" id="icono_user"><i class="fa fa-user"></i></span>
							</li>	
						</ul>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse navbar-ex1-collapse">
							
						</div><!-- /.navbar-collapse -->
					</nav>
				</div>
				<div class="row" >
					<div class="row" id="iconos_der" ng-controller="evaluaciones">
						<div class="row row-centered" style="margin-top: 70px;">
							<div class="centrar_div">
								<form class="form-inline">
									<div class="form-group">
										<div class="col-md-2 hidden-sm hidden-xs hidden-md"><label style="margin-top: 5px;" for="busqueda">Buscar:</label></div>
										<div class="col-sm-8"><input type="text" size="40" ng-model="query" ng-change="search()" id="busqueda" class="form-control" placeholder="ingrese texto a buscar"></div>
										<div class="col-sm-1 pull-right"><a class="amarillo" data-toggle="modal" data-backdrop="static" data-keyboard="false" href='#modal-id'><i class="fa fa-plus-circle fa-3x"></i></a></div>
									</div>
								</form>
							</div>
						</div>
						<div class="row" style="margin-top: 65px;" >
							<div class="col-sm-8 col-sm-offset-2">
								<div >
								    <script type="text/javascript">
								            var sortingOrder = 'evaluacion';
								        </script>
								                
								                
								        <div class="col-sm-12" ng-show="error">
								            <div class="alert alert-danger">
								                <button ng-click="error = false" type="button" class="close"  aria-hidden="true">&times;</button>
								                <strong>Error</strong> Debes marcar todo para guardar.
								            </div>
								        </div>
								        <div class="col-sm-12">
								            <h4>Pagina {{currentPage + 1}} de {{pagedItems.length}} </h4>
								        </div> 
								         <div  class="col-sm-12">
								            
								            <table class="table table-bordered table-hover" style="text-align: center;">
								                <thead>
								                    <tr class="list-group-item-header">
								                        <th>Evaluación</th>
								                        <th>Estado</th>
								                    </tr>
								                </thead>
								                <tbody>
								                    <tr ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
								                        <td>{{item.evaluacion}}</td>
								                        <td ng-switch on="item.estado">
								                            <div ng-switch-when="true">
								                                <i class="fa fa-toggle-off fa-2x rojo"></i>
								                            </div>
								                            <div ng-switch-default>
								                                <i class="fa fa-toggle-on fa-2x verde"></i>
								                            </div>
								                        </td>
								                    </tr>
								                </tbody>
								            </table>
								         </div>
								        <div class="col-sm-12">
								                
								                <div class="col-sm-4 col-sm-offset-4">
								                    <a href ng-click="prevPage()" class="amarillo">
								                        <div class="col-xs-6" ng-class="{gris: currentPage == 0}" style="text-align: center;">
								                                <i class="fa fa-arrow-circle-left fa-4x"></i> <br>
								                                Anterior
								                        </div>
								                    </a>
								                    <a href ng-click="nextPage()"  class="amarillo">
								                        <div class="col-xs-6" ng-class="{gris: currentPage == pagedItems.length - 1}" style="text-align: center;">
								                                <i class="fa fa-arrow-circle-right fa-4x"></i> <br>
								                                Siguiente
								                        </div>
								                    </a>
								                </div>
								        </div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-offset-7 col-sm-5 submenu">
							<div class="col-xs-6  col-md-offset-6 col-md-3 caja_der amarillo" style="text-align: center"><i class="fa fa-question fa-3x"></i>
							<h4 >Ayuda</h4>
							</div>
							<div class="col-xs-6  col-md-3 caja_der amarillo" style="text-align: center"><i class="fa fa-times fa-3x"></i>
							<h4 >Cerrar</h4>
							</div>
						</div>
					</div>
				</div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

		<!-- jQuery -->
		<script src="../js/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
        <script src="../js/angular1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
        <script src="../js/EvaluacionInit.js" type="text/javascript"></script>
		<script type="text/javascript" >
		// accion del boton mostrar del navbar
			$("#mostrar").click(function(){
		        $("#wrapper").toggleClass("toggled");
			});
			$("#menu-toggle").click(function(e) {
		        e.preventDefault();
		        $("#wrapper").toggleClass("toggled");
		    });
		</script>
	</body>
</html>

<div class="modal fade" id="modal-id">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times fa-1x"></i></button>
				<h4 class="modal-title">Crear evaluación</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12">
						<form>
							<div class="col-sm-2"><label for="nombre_evaluacion">Nombre:</label></div>
							<div class="col-sm-8"><input type="text" class="form-control" id="nombre_evaluacion" maxlength="40" placeholder="Ingrese un nombre"></div>
							<div class="col-sm-2"><button type="button" class="btn btn-primary">Registrar</button></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="modificar-evaluacion">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times fa-1x"></i></button>
				<h4 class="modal-title">Modificar evaluación</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12">
						<form>
							<div class="col-sm-2"><label for="nombre_evaluacion">Nombre:</label></div>
							<div class="col-sm-8"><input type="text" class="form-control" maxlength="40"></div>
							<div class="col-sm-2"><button type="button" class="btn btn-primary">Modificar</button></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
