<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/font-awesome.css" rel="stylesheet">
        <link href="../css/side-wraper.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style type="text/css">
            .icono_grandes{
                font-size: 10em !important;
            }
            #caja, #izq,#der{
                height: 100vh;
            }
            #iconos_der{
                height: 70vh;
            }
            .caja_izq{
                margin-top: 30px;
            }
            .caja_der{
                margin-top: 80px;
            }
            .submenu{
                margin-right: 5px;
            }
            .navbar{
                background: #2b78e4;
            }
            .navbar a, .navbar h2{
                color: white !important;
            }
            @media(max-width:990px){
                #izq{
                    display: block;
                }
            }
            .navbar-right{
                margin-right: 20px;
            }
            #icono_user{
                color: white;
                margin-top: 10px;
                font-size: 3em;
            }
            h4{
                color: black !important;
            }
            /*colores*/
            .morado{
                color: #93c47d !important;
            }
            .azul{
                color: #085394 !important;
            }
        </style>
    </head>
    <body>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#menu-toggle"  id="menu-toggle" style="text-align: center;">
                        <button class="btn btn-primary" >Cerrar</button>
                    </a>
                </li>
                <!-- Iconos del menu -->
                <li>
                    <a>
                        <div class="col-xs-12 caja_izq" style="text-align: center"><i class="fa fa-pencil icono_grandes"></i>
                        <h4 >Evaluacion</h4>
                        </div>
                    </a>
                </li>
                <li>
                    <a style="color: #93c47d;">
                        <div class="col-xs-12 caja_izq" style="text-align: center"><i class="fa fa-users icono_grandes"></i>
                        <h4 >Empleados</h4>
                        </div>
                    </a>
                </li>
                <li>
                    <a style="color: #8e7cc3;">
                        <div class="col-xs-12 caja_izq" style="text-align: center"><i class="fa fa-clock-o icono_grandes"></i>
                        <h4 >Periodo</h4>
                        </div>
                    </a>
                </li>
                <li>
                    <a style="color: #ffd966;">
                        <div class="col-xs-12 caja_izq" style="text-align: center"><i class="fa fa-bar-chart icono_grandes"></i>
                        <h4 >Reportes</h4>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="col-xs-12">
                    <nav class="navbar navbar-default" role="navigation">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" id="mostrar" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">logo</a>
                        </div>
                        <ul class="nav navbar-nav navbar-right hidden-xs hidden-sm">
                            <li>
                                <span class="col-xs-8"><h2>Usuario</h2> </span>
                                <span class="col-xs-4" id="icono_user"><i class="fa fa-user"></i></span>
                            </li>   
                        </ul>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse navbar-ex1-collapse">
                            
                        </div><!-- /.navbar-collapse -->
                    </nav>
                </div>
                <div class="row" >
                    <div class="row" id="iconos_der">
                        <a href="#ventana1" data-toggle="modal">
                            <div class="col-xs-6 col-sm-3 caja_der morado" style="text-align: center"><i class="fa fa-upload icono_grandes"></i>
                                <h4 >Subir lista de empleados</h4>
                            </div>
                        </a>

                        <a href="#ventana2" data-toggle="modal">
                            <div class="col-xs-6 col-sm-3 caja_der morado" style="text-align: center"><i class="fa fa-list icono_grandes"></i>
                                <h4 >Lista de empleados</h4>
                            </div>
                        </a>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-offset-7 col-sm-5 submenu">
                            <div class="col-xs-6  col-sm-offset-6 col-sm-3 caja_der azul" style="text-align: center"><i class="fa fa-question fa-3x"></i>
                                <h4 >Ayuda</h4>
                            </div>

                            <div class="col-xs-6  col-sm-3 caja_der azul" style="text-align: center"><i class="fa fa-times fa-3x"></i>
                                <h4 >Cerrar</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>


    <!-- Modal -->

    <div class="modal fade bs-ventana1-modal-lg" id="ventana1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!--  header de la ventana-->
                    <div class="modal-header">
                        <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Subir lista de empleado</h4>
                    </div>
                <!-- contenido de la ventana-->
                <div class="modal-body">
                    <div class="row">

                        <div class="col-xs-12 col-md-3">
                            <label>Seleccione el archivo que desee subir</label>
                        </div>

                        <div class="col-xs-12 col-md-8">
                            <input type="text" class="form-control"> </input>
                        </div>

               
                        <div class="col-xs-12 col-md-1" type="file">
                            <a href="#ventana1" data-toggle="modal" style="color: #93c47d;" >
                                    <div style="padding:5px;" class="col-xs-12"><i class="fa fa-folder-open fa-2x" ></i></div>
                            </a>
                        </div>
                    </div>
                    <br>
                 <!-- Barra de progreso -->

                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <div class="progress">
                                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                    <span class="sr-only">40% Complete (success)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- footer de la ventana-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Guardar</button>

                    </div>
                </div>
            </div>
        </div>


     </div>  <!--  fin Modal -->
    

      <!--  Modal 2-->

            <!-- esta es la parte del modal -->
         <div class="modal fade bs-ventana2-modal-lg" id="ventana2">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!--  header de la ventana-->
                    <div class="modal-header">
                        <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">lista de empleado</h4>
                    </div>
                <!-- contenido de la ventana-->
                <div class="modal-body">
                    <div class="row">
                         <div class="col-xs-6 col-sm-6 col-md-6">
                             <a style="color: #93c47d;">
                                <div class="col-xs-12 caja_der" style="text-align: center"><i class="fa fa-list icono_grandes"></i>
                                <h4 > lista de empleados Empleados</h4>
                                </div>
                         </div>

                          <div class="col-xs-6 col-sm-6 col-md-6">
                            <a style="color: #93c47d;">
                                <div class="col-xs-12 caja_der" style="text-align: center"><i class="fa fa-plus-circle icono_grandes"></i>
                                <h4 > agregar Empleados</h4>
                                </div>
                            </a>
                         </div>
                     </div>
                     <br>
                <!-- footer de la ventana-->
                    <div class="modal-footer">
                       <br>
                </div>
            </div>
        </div>


      <!--   fin Modal 2-->

        <!-- jQuery -->
        <script src="../js/jquery.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" >
        // accion del boton mostrar del navbar
            $("#mostrar").click(function(){
                $("#wrapper").toggleClass("toggled");
            });
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>
    </body>
</html>
